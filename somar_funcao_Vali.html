<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Dois Números</title>
    <style>
        /* Corpo e fundo */
        body {
            background-color: #222;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center;     /* Centraliza verticalmente */
            color: #fff;
        }

        /* Caixa de conteúdo */
        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 300px;
        }

        /* Título */
        #titulo {
            color: #f4a261;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Labels e campos de entrada */
        label {
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
            color: #f4a261;
        }

        input[type="number"] {
            width: 45%;
            padding: 10px;
            margin-top: -5px;
            margin-bottom: 5px;
            border: 2px solid #f4a261;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
            display: inline-block;
        }

        /* Container do resultado */
        #out {
            font-size: 16px;
            color: #2a9d8f;
            font-weight: bold;
            margin-top: 5px;
            display: inline-block;
            width: 45%;
            text-align: center;
        }

        /* Botão */
        button {
            background-color: #f4a261;
            color: #222;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #e07b3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="titulo">Somar dois números</h1>

        <label for="n1">Número 1:</label>
        <input id="n1" type="number" placeholder="Digite o primeiro número">

        <label for="n2">Número 2:</label>
        <input id="n2" type="number" placeholder="Digite o segundo número">

        <div id="out"></div>

        <button id="btn">Somar</button>
    </div>

    <script>
        function soma(n1, n2) {
            if (isNaN(n1) || isNaN(n2) || n1 <= 0 || n2 <= 0) {
                alert("O número tem que ser maior que 0 e válido!");
                document.getElementById('out').textContent = `Entrada inválida!`;
                document.getElementById('out').style.color = '#e76f51'; // Mensagem de erro em vermelho
            } else {
                document.getElementById('out').textContent = `Resultado: ${n1 + n2}`;
                document.getElementById('out').style.color = '#2a9d8f'; // Resultado em verde
            }
        }

        document.getElementById('btn').addEventListener('click', function() {
            const n1 = Number(document.getElementById('n1').value);
            const n2 = Number(document.getElementById('n2').value);

            soma(n1, n2);
        });
    </script>

</body>
</html>
